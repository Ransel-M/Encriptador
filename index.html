<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>ESP V1 Challenge</title>
</head>

<body>
    <header>
        <img src="imagenes/Logo.png" class="logo">
    </header>
    <main>
        <div class="encriptador">
            <textarea placeholder="Ingrese el texto aqui" class="input-principal"></textarea>

            <div class="botones">
                <div class="aviso">
                    <img src="Imagenes/bi_exclamation-circle-fill.png" class="exclamacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="boton-conteiner">
                    <button class="encriptar boton">Encriptar</button>
                    <button class="desencriptar boton">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="resultado">
            <textarea class="texto-resultado con-resultado"></textarea>
            <button class="copiar con-resultado">Copiar</button>

            <div class="sin-resultado">
                <img src="imagenes/Muñeco.svg">
                <h1>Ningún mensaje fue <br>encontrado</h1>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/projects"><img src="Imagenes/github-icon-2048x1998-3j08tfre.png" class="github"></a>
        <p class="copyright">&copy 2024 Ransel Morillo</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
